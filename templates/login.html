<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Blog</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
    body{
         font-family: 'microsoft yahei',Arial,sans-serif;
         margin:0;
         padding:0;
        }
    p{
        color: red;
        font-size: 12px;
    }
    span{
        color: blue;
        font-size: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><strong>Heaven</strong></h1>
        <div class="row">
            <form class="form-horizontal" role="form" method="get">
                <div class="col-md-3 col-md-offset-4">
                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">用户名</label>
                        <div class="col-md-1">
                            <input style="width: 200px" type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" value="{{ username }}">
                        </div>
                    </div>
                    {% if error1 %}
                        {% for error in error1 %}
                            <div class="row">
                                <div class="col-md-offset-4">
                                    <p>
                                        {{ error }}
                                    </p>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% if error2 %}
                        {% for error in error2 %}
                            <div class="row">
                                <div class="col-md-offset-4">
                                    <p>
                                        {{ error }}
                                    </p>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">密码</label>
                        <div class="col-md-3">
                            <input style="width: 200px" type="password" class="form-control" name="password" id="password" placeholder="请输入密码" >
                        </div>
                    </div>
                    {% if error3 %}
                        {% for error in error3 %}
                            <div class="row">
                                <div class="col-md-offset-4">
                                    <p>
                                        {{ error }}
                                    </p>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="col-md-1 col-md-offset-2">
                            <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-2 col-md-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><span>记住密码</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><span>两周内免登陆</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
